<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Share Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Market Share Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" name="price" id="price" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" name="company" id="company" required>
            </div>
            <div class="form-group">
                <label for="dosage">Dosage (mg):</label>
                <input type="number" step="0.01" name="dosage" id="dosage" required>
            </div>
            <div class="form-group">
                <label for="tabs">Tabs:</label>
                <input type="number" name="tabs" id="tabs" required>
            </div>
            <div class="form-group">
                <label for="launch_year">Launch Year:</label>
                <input type="number" name="launch_year" id="launch_year" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div class="result">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
                <p>{{ r2_score }}</p>
                <p>{{ mse }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
